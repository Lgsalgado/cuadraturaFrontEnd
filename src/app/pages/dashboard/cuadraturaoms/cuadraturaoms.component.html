<div class="container-fluid">
  <div class="container text-center">
    <p>
      <ngb-alert >
        <strong>Cuadratura Oms:</strong> Recuerde realizar la cuadratura de ordenes diariamente.
      </ngb-alert>
    </p>
    <p>Fecha Cuadratura</p>
    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>
    <hr />
    <hr />
    <p>Archivo Salesforce</p>
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="customFile"
        (change)="onFileSelect($event)"
        accept=".csv"
      />
      <label class="custom-file-label" for="customFile" >Choose file</label>
    </div>
    <mat-error *ngIf="solicitudForm.hasError('required','certificate')">
      Certificado <span> Obligatorio</span>
    </mat-error>
    <hr />
    <p>Archivo OMS</p>
    <div class="custom-file">
      <input
        type="file"
        class="custom-file-input"
        id="customFile1"
        (change)="onFileSelect1($event)"
        accept=".csv"
      />
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    <mat-error *ngIf="solicitudForm.hasError('required','certificate')">
      Certificado <span> Obligatorio</span>
    </mat-error>
    <hr />
    <button class="btn btn-outline-primary" (click)="cuadraturaSalesforceOMS()"> Realizar cuadratura
      <ng-icon name="heroWifi"></ng-icon>
    </button>
    <hr />
    <div class="file-select" id="src-file1" >
      <input type="file" name="src-file1" aria-label="Archivo">
    </div>
    <hr />
    <div *ngIf="dataSource === undefined">
      <p>No existen ordenes pendientes para empujar</p>
    </div>
    <hr />
    <div *ngIf="dataSource != undefined">
      <p>Ordenes para revisar</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-3">Orden</th>
        <td mat-cell *matCellDef="let element">{{element}}</td>
      </ng-container>

      <!--<ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef class="px-3">Usuario</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element[0] }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-3">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element" class="px-3">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="px-3">Fecha de creaci√≥n</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element.email }}
        </td>
      </ng-container>-->
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef class="px-3">Opciones</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          <button class="btn btn-outline-primary">
            <ng-icon name="heroUsers"></ng-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
  </div>
</div>
