<div class="container-fluid">
  <div class="container text-center">
    <p>
      <ngb-alert >
        <strong>Cuadratura Oms:</strong> Recuerde realizar la cuadratura de ordenes diariamente.
      </ngb-alert>
    </p>
    <p>Fecha Cuadratura</p>

    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

    <hr />

    <button class="btn btn-sm btn-outline-primary me-2" (click)="selectToday()">Select Today</button>
    <button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">To current month</button>
    <button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo({year: 2013, month: 2})">To Feb 2013</button>
    <hr />

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="px-3">ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef class="px-3">Usuario</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element.username }}
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-3">
          Nombre
        </th>
        <td mat-cell *matCellDef="let element" class="px-3">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="px-3">Fecha de creaci√≥n</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          {{ element.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef class="px-3">Opciones</th>
        <td mat-cell *matCellDef="let element" class="px-3">
          <!--<button class="btn btn-outline-primary" >
            <mat-icon>visibility</mat-icon>
          </button>-->

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
